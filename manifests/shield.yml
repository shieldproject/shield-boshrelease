name: shield

instance_groups:
- name: shield
  azs: [z1]
  instances: 1
  vm_type: default
  stemcell: default
  persistent_disk_type: default
  networks: [{name: default}]
  jobs:
  - name: postgres
    release: shield
    properties:
      databases:
      - {name: shielddb,   tag: shield,   citext: true}
      - {name: sessionsdb, tag: sessions, citext: true}
      roles:
      - name: shieldadmin
        password: ((postgres-password))
        tag: admin
  - name: shield-agent
    release: shield
    properties:
      daemon_public_key: ((shield-daemon-sshkey.public_key))
  - name: shield-daemon
    release: shield
    properties:
      ssh_private_key: ((shield-daemon-sshkey.private_key))
      auth:
        username: admin
        password: ((shield-daemon-password))
        api_keys:
          key1: ((shield-daemon-api-key))
  - name: nginx
    release: shield
    properties:
      ssl:
        crt: ((shield-tls.certificate))
        key: ((shield-tls.private_key))

variables:
- name: postgres-password
  type: password
- name: shield-daemon-sshkey
  type: rsa
- name: shield-daemon-password
  type: password
- name: shield-daemon-api-key
  type: password
- name: shield-ca
  type: certificate
  options:
    is_ca: true
    common_name: shieldCA
- name: shield-tls
  type: certificate
  options:
    ca: shield-ca
    common_name: shield
    extended_key_usage:
    - client_auth

update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

stemcells:
- alias: default
  os: ubuntu-trusty
  version: 3363.latest

releases:
- name: shield
  version: latest
