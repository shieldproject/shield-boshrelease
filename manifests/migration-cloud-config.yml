azs:
- name: z1
- name: z2
- name: z3

vm_types:
- name: default

disk_types:
- name: default
  disk_size: 1024

networks:
- name: default
  type: manual
  subnets:
  - azs: [z1, z2, z3]
    dns: [8.8.8.8]
    range: 10.244.204.0/24
    gateway: 10.244.204.1
    static:
    - 10.244.204.2-10.244.204.60

vm_extensions:
- name: all_ports
  cloud_properties:
    ports:
    - 22/tcp

compilation:
  workers: 5
  az: z1
  reuse_compilation_vms: true
  vm_type: default
  network: default
