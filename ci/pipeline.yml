groups:
- name: build
  jobs:
  - testflight
  - rc
  - shipit
- name: version
  jobs:
  - patch
  - minor
  - major

- name: ci_image
  jobs:
  - build-task-image

jobs:
- name: build-task-image
  public: true
  serial: true
  plan:
  - get: git-shield-boshrelease
    trigger: true
  - put: docker-image
    params:
      build: git-shield-boshrelease/ci/ci_image


- name: testflight
  public: true
  serial: true
  plan:
  - do:
    - aggregate:
      - get: shield-boshrelease
        resource: git-shield-boshrelease
      - get: git-shield-boshrelease-release-changes
        trigger: true
    - task: create-release-and-deploy
      config:
        platform: linux
        image: {{docker-hub-task-image}}
        inputs:
        - {name: shield-boshrelease}
        run:
          path: ./shield-boshrelease/ci/scripts/create_release_and_deploy.sh
          args: []
        params:
          bosh_target: {{bosh-lite-build-target}}
          bosh_username: {{bosh-lite-build-username}}
          bosh_password: {{bosh-lite-build-password}}
          bosh_deployment_name: {{bosh-lite-build-deployment-name}}

- name: rc
  public: true
  plan:
  - aggregate:
    - get: boshrelease
      resource: git-shield-boshrelease
      passed: [testflight]
      trigger: true
    - get: version
      trigger: false
      params: {bump: minor, pre: rc}
  - put: version
    params: {file: version/number}

- name: patch
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: patch}
  - put: version
    params: {file: version/number}

- name: minor
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: minor}
  - put: version
    params: {file: version/number}

- name: major
  public: true
  plan:
  - aggregate:
    - get: version
      trigger: false
      params: {bump: major}
  - put: version
    params: {file: version/number}

- name: shipit
  public: true
  serial: true
  plan:
  - aggregate:
    - get: version
      passed: [rc]
      params: {bump: final}
    - get: boshrelease
      resource: git-shield-boshrelease
      passed: [rc]
  - task: create-final-release
    config:
      platform: linux
      image: {{docker-hub-task-image}}
      inputs:
      - {name: boshrelease, path: shield-boshrelease}
      - {name: version}
      run:
        path: ./shield-boshrelease/ci/scripts/shipit.sh
        args: []
      params:
        release_name: "shield BOSH Release"
        bosh_target: {{bosh-lite-build-target}}
        bosh_username: {{bosh-lite-build-username}}
        bosh_password: {{bosh-lite-build-password}}
        bosh_deployment_name: {{bosh-lite-build-deployment-name}}
        aws_access_key_id: {{pipeline-aws-access-key-id}}
        aws_secret_access_key: {{pipeline-aws-secret-access-key}}
        promotion_branch: master
  - put: git-shield-boshrelease
    params:
      repository: create-final-release/shield-boshrelease
      rebase: true
  - aggregate:
    - put: version
      params: {file: version/number}
    - put: final-release
      params: {from: create-final-release/shield-boshrelease/releases/shield/shield-(.*).tgz}
    - put: github-final-release
      params:
        name: create-final-release/shield-boshrelease/release/name
        tag: create-final-release/shield-boshrelease/release/tag
        body: create-final-release/shield-boshrelease/release/notes.md
        globs: [create-final-release/shield-boshrelease/releases/shield/shield-*.tgz]

resources:
- name: version
  type: semver
  source:
    key: current-version
    bucket: {{pipeline-aws-bucket}}
    access_key_id: {{pipeline-aws-access-key-id}}
    secret_access_key: {{pipeline-aws-secret-access-key}}
    initial_version: 0.1.0

- name: git-shield-boshrelease
  type: git
  source:
    uri: git@github.com:starkandwayne/shield-boshrelease.git
    branch: master
    private_key: {{github-private-key}}

- name: git-shield-boshrelease-release-changes
  type: git
  source:
    uri: https://github.com/starkandwayne/shield-boshrelease.git
    branch: master
    paths:
      - src/**/*
      - jobs/**/*
      - packages/**/*
      - config/blobs.yml
      - templates/**/*

- name: github-final-release
  type: github-release
  source:
    user: starkandwayne
    repository: shield-boshrelease
    access_token: {{github-access-token}}

- name: final-release
  type: s3
  source:
    bucket: {{pipeline-aws-bucket}}
    regexp: shield-(.*).tgz
    access_key_id: {{pipeline-aws-access-key-id}}
    secret_access_key: {{pipeline-aws-secret-access-key}}

- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-create-hub-task-image}}
