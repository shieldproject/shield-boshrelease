meta:
  environment: shield-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 5000-120000
  update_watch_time: 5000-120000

jobs:
  - name: shield
    networks:
      - name: shield1
        static_ips: (( static_ips(0) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: shield1
  type: manual
  subnets:
  - range: 10.244.2.0/24
    name: shield1
    gateway: 10.244.2.1
    static:
      - 10.244.2.2-10.244.2.60

properties:
  shield:
    provisioning_key: ahardprovisioningkey
    agent:
      autoprovision: https://10.244.2.2
    schedules:
      daily: daily 2am 
      weekly: sundays 9am
      monthly: 2st sunday at 0am
    retentions:
      week: 31536000
      year: 604800 
      month: 2678400 
    stores:
      amazon:
        plugin: s3
        config:
          s3_host: xyq.com
          access_key_id: accesskeyid 
          secret_access_key: secretaccesskey 
          bucket: bucketname 
          skip_ssl_validation: true
          signature_version: "2"
      local:
        plugin: fs
        config:
          base_dir: /tmp 
          bsdtar: bsdtar 

