properties:
  shield:
    agent:
      autoprovision: https://10.244.2.2
    provisioning_key: ahardprovisioningkey
    targets:
      localdb:
        plugin: postgres
        config:
          pg_user: shieldadmin,
          pg_password: admin
          pg_host: 127.0.0.1
          pg_port: 5524
          pg_database: shielddb
      DevTarget:
        plugin: fs
        config:
          base_dir: /tmp
          bsdtar: bsdtar 
          exclude: "var/*.db" 
    jobs:
      Daily2amazon:
        target: localdb
        store: amazon
        retention: week
        schedule: daily
      DevJob:
        target: DevTarget
        store: DevStore
        retention: DevPolicy
        schedule: DevSched
    schedules:
      DevSched: daily 4am 
      daily: daily 2am 
      weekly: sundays 9am
      monthly: 2st sunday at 0am
    retentions:
      DevPolicy: 31536000
      week: 31536000
      year: 604800 
      month: 2678400 
    stores:
      amazon:
        plugin: s3
        config:
          s3_host: xyq.com
          access_key_id: accesskeyid 
          secret_access_key: secretaccesskey 
          bucket: bucketname 
          skip_ssl_validation: true
          signature_version: "2"
      DevStore:
        plugin: fs
        config:
          base_dir: /tmp 
          bsdtar: bsdtar 
    daemon:
      auth:
        api_keys:
          autoprovision: ahardprovisioningkey
